<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.W Allingham</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="shortcut icon" href="assets/logo.png">

</head>

<body>
    <div class="main-container" style="margin-top: 10px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" style="font-size: 36px; margin: 20px;">M.W. Allingham</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="font-size: 24px; margin-left: 24px;">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html" style="font-size: 24px; margin-left: 24px;">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="games.html" style="font-size: 24px; margin-left: 24px;">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" style="font-size: 24px; margin-left: 24px;">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="game-container">
        <div class="outer-border">
            <div class="pongGameScreen">

                <div class="slidecontainer" id="settingsContainer" style="width: 400px; height: 400px;">
                    <p>Paddle width:</p>
                    <input type="range" min="1" max="10" value="5" class="slider" id="paddleWidth">
                    <p>Ball speed:</p>
                    <input type="range" min="1" max="10" value="5" class="slider" id="ballSpeed">
                    <button id="startGame" class="button" style="margin-top: 40px; font-size: 40px;">Start!</button>
                </div>

                <div class="slidecontainer" id="pauseSettings" style="width: 400px; height: 400px; display: none;">
                    <p>Paddle width:</p>
                    <input type="range" min="1" max="10" value="5" class="slider" id="paddleWidthChange">
                    <p>Ball speed:</p>
                    <input type="range" min="1" max="10" value="5" class="slider" id="ballSpeedChange">
                    <p>Press esc key to return to game</p>
                </div>

                <img id="brick_image" src="scripts/pongClone/assets/brick2.png" alt="image of a brick" style="display: none;">
                <canvas id="gameScreen" width="900" height="500" style="display: none;"></canvas>
                <script type="module" src="scripts/pongClone/launch.js"></script>

            </div>
        </div>
    </div>



</body>

</html>
